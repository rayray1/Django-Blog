<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Bloggy-My Blog</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">

	<!-- Styles -->
	<link rel="stylesheet"  href="http://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css">

	<!-- css -->
	<style>
		body {
			padding-top: 60px; /*To make container go to the bottom of the top bar*/
		}
	</style>

	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript"></script>

	{% block extrahead %}
	{% endblock %}

	<!-- javascript -->
	<script type="text/javascript">
		$(function() {
			{% block jquery %}
			{% endblock %}
		});
	</script>
</head>

<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="/blog">My Blog</a>
			</div><!-- end navbar-header -->

			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="/blog/add_post/">Add Post</a></li>
				</ul>
			</div> <!-- end navbar-collapse -->
		</div><!-- end container -->
	</div><!-- end navbar -->


	<div id="messages">
		{% if messages %}
			{% for message in messages %}
				<div class="alert alert-{{message.tags}}">
					<a class="close" data-dismiss="alert">x</a>
					{{message}}
				</div><!-- end alert -->
			{% endfor %}
		{% endif %}
	</div><!-- end messages -->


	<div class="container">
		{% block content %}
		{% endblock %}
	</div><!-- end container -->
	
</body>
</html>
